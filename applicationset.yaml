apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-addons
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/JacobAmar/argocd-applicationset-test
        revision: HEAD
        files:
          - path: apps/*/*/*
          - path: apps/*/*/*/values.yaml
            exclude: true

  template:
    metadata:
      name: '{{ index .path.segments 2 }}'
    spec:
      project: "default"
      sources:
        - repoURL: 'https://cloudnativeapp.github.io/charts/curated'
          chart: guestbook
          targetRevision: 0.2.0
          helm:
            valueFiles:
            - '$values/{{.path.path}}/values.yaml'
            - '$values/{{.path.path}}/{{.path.filename}}'
        - repoURL: 'https://github.com/JacobAmar/argocd-applicationset-test'
          targetRevision: HEAD
          ref: values
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{index .path.segments 1 }}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true